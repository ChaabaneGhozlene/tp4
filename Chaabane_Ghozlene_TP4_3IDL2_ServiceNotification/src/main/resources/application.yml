server:
  port: 8080

spring:
  application:
    name: notification-service
  main:
    web-application-type: servlet

  data:
    mongodb:
      uri: mongodb://mongodb:27017/notification_db
      database: notification_db

  jpa:
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    
  instance:
    lease-renewal-interval-in-seconds: 10  # envoi du heartbeat toutes les 10 secondes
    lease-expiration-duration-in-seconds: 30  # consid√©rer DOWN si pas de heartbeat pendant 30 secondes
