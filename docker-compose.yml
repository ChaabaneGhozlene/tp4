version: '3.9'

networks:
  msx-net:
    driver: bridge

services:
  # 1️⃣ Eureka Server
  eureka-server:
    build: ../Chaabane_3Idl_EUREKA
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - msx-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      retries: 10
      timeout: 5s
    restart: unless-stopped

  # 2️⃣ Gateway
  gateway:
    build: ../ChaabaneGhozlene_TP4Gateway_3idl2
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    networks:
      - msx-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    restart: on-failure

  # 3️⃣ MSX Order Service
  msx1:
    build:
      context: ../Chaabane_Ghozlene_TP4_3IDL2
    container_name: msx-order
    ports:
      - "8082:8082"
    depends_on:
      - mysql
      - eureka-server
      - rabbitmq
    networks:
      - msx-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/orders?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_DATASOURCE_DRIVER-CLASS-NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_HIBERNATE_DDL-AUTO=update
      - SPRING_JPA_SHOW-SQL=true
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    restart: on-failure

  # 4️⃣ Catalogue Service
  catalogue-service:
    build: ../Chaabane_Ghozlene_TP4_3IDL2_ServiceCatalogue
    container_name: catalogue-service
    ports:
      - "8083:8083"
    depends_on:
      - eureka-server
      - mysql
    networks:
      - msx-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/produits
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=admin
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    restart: on-failure

  # 5️⃣ Notification Service
  notification-service:
    build: ../Chaabane_Ghozlene_TP4_3IDL2_ServiceNotification
    container_name: notification-service
    ports:
      - "8084:8084"
    depends_on:
      - eureka-server
      - rabbitmq
      - mongodb
    networks:
      - msx-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # ⭐ FORCER LA CONFIGURATION MONGODB
      - SPRING_DATA_MONGODB_URI=mongodb://root:admin@mongodb:27017/notification_db?authSource=admin
      - SPRING_DATA_MONGODB_DATABASE=notification_db
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    restart: on-failure

    # 6️⃣ RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - msx-net
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: on-failure
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 7️⃣ MySQL
  mysql:
    image: mysql:8.4.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: orders
    ports:
      - "3306:3306"  # ← PAS 3307 !

  # 8️⃣ MongoDB
  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - msx-net
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5